<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                border: 1px solid gray;
                font-size: 0.7em;
            }

            .blue{
                background-color: blue;
            }

            .green{
                background-color: green;
                float: left;
            }

            .red{
                background-color: red;
                position: relative;
                left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="blue"></div>
        <div class="green"></div>
        <div class="red"></div>
    </body>
</html>
